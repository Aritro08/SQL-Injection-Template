<h3>{{ loginMode? 'Login Form':'Sign Up Form' }}</h3>
<form [formGroup] = 'loginForm' (ngSubmit) = 'onSubmit()'>
  <div class="form-group">
    <label for="username"> Username </label>
    <input type="text" class="form-control" id="username" formControlName="username" required>
    <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
      <input type="password" class="form-control" id="passwaord" formControlName="password" required>
      <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled] = "loginForm.invalid">Submit</button>
  <button type="button" class="toggle btn btn-primary" (click) = 'toggleLogin()'>{{ loginMode? 'Switch to Sign Up':'Switch to Login' }}</button>
  <div class="message" *ngIf="message">{{ message }}</div>
</form>
